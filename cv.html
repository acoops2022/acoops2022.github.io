<!DOCTYPE html>
<html lang="en">

<!-- the following code sets a container for the webpage that holds metadata that is not directly related to the content of the page. The link is to my stylesheet that contains code relating to style of webpage-->
      
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="index.css">
</head>

<!--'div' element is the generic container for HTML content.'<body' represents the content of html file. 'class' specifies names for elements in html files.
    'id' identifies unique code in my css file that styles the webpage. 'img' embeds an image. 'src' attribute specifies the location of the image file.
    'alt'  attribute specifies an alternate text for the image if it cannot display -->
    
<body class="bg" id="cv-bg">

    <div class="container">
        <img id="cv" src="CV.jpg" alt="">
    </div>
</body>

</html>
